<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Troop Fire Breathing Duck Patrol</title>

<body>
    <header>
        <!-- header image-->
        <img src="src/images/boyScoutsOld.jpg" alt="boyscouts" id="headerImage">
    </header>

    <h1>Welcome to Scout's Honor</h1>

    <!--log in/ sign up container-->
    <div id="welcomeFormContainer">
        <h2>Sign Up/Log In To Join Your Troop:</h2>

    <form id="userId" action="">
        <h3>Email:</h3>
        <input type="userEmail" name="userEmail" id="userEmailId"></h2>
        <h3>Password:</h3>
        <input type="userPass" name="userPass" id="userPassId"></h2>
        <h3> Confirm Password:</h3>
        <input type="confirmPass" name="confirmPass" id="confirmPassId"></h2>
        <div>
            <button type="button" class="btn" id="addUserButton">
            Sign Up
         </button>
    </form>
</div>
    </div>
    </div>

<!-- Modal for for troop memembers -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".troop-members">Troop Members</button>
<div class="modal fade troop-members" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
            <div id="friendsListContainter">
                    <!-- display all the user's friends -->
                        <h2 class="friendsHeader">Troop Members<button id="addFriends">+</button></h2>
                        <article id="friendsDisplay">
                        </article>
                    </div>
    </div>
  </div>
</div>

<!-- Modal for messages -->

    <div id="chatRoomContainer">
        <!-- display all the user's messages -->
        <h2 class="messagesHeader">Smoke Signals<button id="addMessages">+</button></h2>
        <article id="messagesDisplay">
        </article>
    </div>



    <div id="newsFeedContainer">
        <!-- display all the user's newsfeed-->
        <h2 class="newsHeader">Scout's Bulletin Board<button id="addNews">+</button></h2>
        <article id="newsDisplay">
        </article>
    </div>

    <div id="tasksContainer">
        <!-- display all the user's tasks -->
        <h2 class="tasksHeader">Earn A Badge<button id="addTasks">CLICK</button></h2>
        <article id="tasksDisplay">
        </article>
    </div>

    <div id="eventsContainer">
        <!-- display all the user's events -->
        <h2 class="eventsHeader">Happenings Around The Campground<button id="addEvents">+</button></h2>
        <article id="eventsDisplay">
        </article>
    </div>

    <!-- event page starts -->
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="eventTitle">Event</label>
                <input type="title" class="eventTitleClass" id="eventTitleId" placeholder="Title">
            </div>
            <div class="form-group col-md-6">
                <label for="eventAddress">Address</label>
                <input type="address" class="eventAddressClass" id="eventAddressId" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" class="eventDateClass" id="eventDateId" placeholder="Date">
        </div>
        <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea id=“eventDescriptionId” rows="10" cols=“40” name="event" description”></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <section class="userList"></section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
